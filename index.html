<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    background-color: rgba(255, 165, 0, 0.6); /* Orange, 60% opacity */
}

/* Header */
header {
    background-color: rgb(241, 202, 31);
    color: white;
    text-align: center;
    padding: 45px;
    font-size: 2.5rem;
    font-weight: bold;
    border-bottom: 4px solid rgb(240, 236, 42);
}

/* Navigation */
nav {
    background-color: white;
    border-bottom: 4px solid rgb(240, 236, 42);
}
nav ul {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    list-style: none;
}
nav ul li {
    margin: 0;
}
nav ul li a {
    display: block;
    padding: 12px 18px;
    text-decoration: none;
    color: black;
    font-weight: bold;
    /*border: 1px solid black;*/
    transition: background-color 0.3s, transform 0.2s;
}
nav ul li a:hover {
    background-color: rgb(80, 72, 72);
    color: orange;
    transform: scale(1.05);
}

/* Banner Slider */
.banner {
    width: 100%;
    overflow: hidden;
    position: relative;
    height: 700px;
}
.banner-track {
    display: flex;
    animation: slide 15s linear infinite;
}
.banner img {
    width: 100%;
    max-width: 1000px;
    height: 100%;
    max-height: 1000px
    object-fit: cover;
}
/*@keyframes slide {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}*/

/* Marquee */
marquee {
    background: white;
    padding: 10px;
    font-weight: bold;
    color: darkred;
}

/* Image Container */
.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 65px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
    /*border: 2px solid black;*/
}
.container div {
    /*border: 1px solid black;*/
    overflow: hidden;
}
.container img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: transform 0.3s;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.container img:hover {
    transform: scale(1.05);
}

/* Footer */
footer {
    background-color: whitesmoke;
    text-align: center;
    padding: 15px 0;
    font-weight: bold;
    border-top: 2px solid black;
}

/* WhatsApp Button */
.whatsapp-chat {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25D366;
    color: white;
    padding: 12px 20px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
.whatsapp-chat:hover {
    background-color: #1ebe57;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media (max-width: 480px) {
    .container {
        grid-template-columns: 1fr;
    }
}
.footer {
    background-color: rgb(203, 58, 58);
}
</style>
